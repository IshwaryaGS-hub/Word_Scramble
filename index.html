<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Word Scramble Game</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="game-card">
  <h2 class="mb-3 fw-bold">ðŸ”¤ Word Scramble Game</h2>
  <div id="scrambled" class="scramble-text">---</div>

  <div class="input-group mb-3">
    <input id="guess" type="text" class="form-control form-control-lg" placeholder="Type your guess...">
  </div>

  <div class="d-flex justify-content-center gap-3 mb-3">
    <button id="check" class="btn btn-success btn-lg px-4">Check</button>
    <button id="next" class="btn btn-primary btn-lg px-4">Next</button>
  </div>

  <h5 class="mb-2">Score: <span id="score" class="fw-bold text-primary">0</span></h5>
  <div id="msg" class="text-danger"></div>

</div>

<script src="script.js"></script>
</body>
</html>
